<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="leaf.jpg">
        <div class="overlay">
            <img src="odin-lined.png">
            <h1> ODIN</h1>
        </div>
        <div class="footer">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="content">
        <div class="text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <h2>Let's do this!</h2>
            <div class="form-content">
                <label for="first_name">FIRST NAME</label>
                <input id="first_name" name="first_name" type="text">
                <label for="last_name">LAST NAME</label>
                <input id="last_name" name="last_name" type="text">
                <label for="email">EMAIL</label>
                <input id="email" type="email">
                <label for="number">PHONE NUMBER</label>
                <input id="number" type="number">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="password">
                <label for="cfm_pwd">CONFIRM PASSWORD</label>
                <input type="password" id=cfm_pwd>
            </div>
        </form>
        <div class="login-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
